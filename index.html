<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myLibrary</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/7e00c943b6.js" crossorigin="anonymous"></script>

    <link rel="apple-touch-icon" sizes="57x57" href="./resources/images/favicon.ico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./resources/images/favicon.ico/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./resources/images/favicon.ico/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./resources/images/favicon.ico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./resources/images/favicon.ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./resources/images/favicon.ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./resources/images/favicon.ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./resources/images/favicon.ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./resources/images/favicon.ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./resources/images/favicon.ico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon.ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./resources/images/favicon.ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./resources/images/favicon.ico/favicon-16x16.png">
    <link rel="manifest" href="./resources/images/favicon.ico/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./resources/images/favicon.ico/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-title">
                <img src="./resources/images/bookLogo.png">
                <h1>myLibrary</h1>
            </div>
            <div class="sidebar-content">
                <div class="sidebar-add">
                    <button><img src="./resources/images/addBook.png"></button>
                </div>
                <div class="sidebar-forms">
                    <form class="details-form">
                        <input type="text" name="title" placeholder="Enter title (required)" required>
                        <input type="text" name="author" placeholder="Enter author (required)" required>
                        <label for="rating">Rating: 
                            <sup>
                                <i class="fa-solid fa-circle-question fa-sm">
                                    <span class="rating-info">Optional: rate the book from 1 (worst) to 5 (best).</span>
                                </i>
                            </sup>
                            <input type="number" name="rating" id="rating" min="1" max="5">
                        </label>
                        <label for="start">Reading start date:
                            <input type="date" name="start" id="start" class="start-date">
                        </label>
                        <label for="end">Reading end date:
                            <input type="date" name="end" id="end" class="end-date">
                        </label>
                    </form>
                    <form class="status-form">
                        <div class="status-1">
                            <label for="read">
                                <input type="checkbox" name="status" id="read" value="read">
                                <span>I have read this book.</span>
                            </label>
                        </div>
                        <div class="status-2">
                            <label for="currently">
                                <input type="checkbox" name="status" id="currently" value="currently">
                                <span>I am currently reading this book.</span>
                            </label>
                        </div>
                        <div class="status-3">
                            <label for="planning">
                                <input type="checkbox" name="status" id="planning" value="planning">
                                <span>I want to read this book.</span>
                            </label>
                        </div>
                    </form>
                </div>
            </div>
            <div class="sidebar-footer">
                <p>By CMP</p>
                <a href="https://github.com/doozles411" target="_blank"><img src="./resources/images/gitcat.png"></a>
            </div>
        </div>
    
        <div class="main">
            <div class="main-header">
                <h2>TITLE</h2>
                <h2>AUTHOR</h2>
                <h2>RATING</h2>
                <h2>STATUS</h2>
                <h2>START</h2>
                <h2>END</h2>
            </div>
            <div class="main-content">
                <div class="list-item">
                    <p class="title">Title of Book</p>
                    <p class="author">Author's Name</p>
                    <i class="fa-solid fa-1"></i>
                    <i class="fa-solid fa-circle-check fa-xl"></i>
                    <p class="starting">07-01-2022</p>
                    <p class="ending">07-27-2022</p>
                    <i class="fa-solid fa-trash-can"></i> 
                </div>
            </div>
            <div class="main-footer">
                <div class="read-counter">
                    <p class="read">Read:</p>
                    <p class="read-total">0</p>
                </div>
                <div class="unread-counter">
                    <p class="unread">Unread:</p>
                    <p class="unread-total">0</p>
                </div>
                <div class="total-counter">
                    <p class="total">All books:</p>
                    <p class="books-total">0</p>
                </div>
            </div>
        </div>
    </div>

    

    <script src="./scripts.js"></script>
    
</body>
</html>
