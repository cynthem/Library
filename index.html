<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myLibrary</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-title">
                <img src="./resources/images/bookLogo.png">
                <h1>myLibrary</h1>
            </div>
            <div class="sidebar-content">
                <div class="sidebar-add">
                    <button><img src="./resources/images/addBook.png"></button>
                </div>
                <div class="sidebar-forms">
                    <form>
                        <input type="text" name="title" placeholder="Enter title (required)" required>
                        <br>
                        <input type="text" name="author" placeholder="Enter author (required)" required>
                        <br>
                        <label for="rating">Rating (info)</label>
                        <input type="range" name="rating" id="rating" min="1" max="5">
                        <br>
                        <label for="start">Reading start date:</label>
                        <input type="date" name="start" id="start" value="2022-07-26">
                        <br>
                        <label for="end">Reading end date:</label>
                        <input type="date" name="end" id="end" value="2022-07-26">
                    </form>
                    <form>
                        <input type="checkbox" name="status" id="read" value="read">
                        <label for="read">I have read this book.</label>
                        <br>
                        <input type="checkbox" name="status" id="currently" value="currently">
                        <label for="currently">I am currently reading this book.</label>
                        <br>
                        <input type="checkbox" name="status" id="planning" value="planning">
                        <label for="planning">I want to read this book.</label>
                    </form>
                </div>
            </div>
            <div class="sidebar-footer">
                <p>By CMP</p>
                <a href="https://github.com/doozles411"><img src="./resources/images/gitcat.png"></a>
            </div>
        </div>
    
        <div class="main">
            <div class="main-header">
                <h2>Title</h2>
                <h2>Author</h2>
                <h2>Rating</h2>
                <h2>Status</h2>
                <h2>Start</h2>
                <h2>End</h2>
            </div>
            <div class="main-content">
                <div>temp content</div>
            </div>
            <div class="main-footer">
                <div class="read-counter">
                    <p class="read">Read:</p>
                    <p class="read-total">0</p>
                </div>
                <div class="unread-counter">
                    <p class="unread">Unread:</p>
                    <p class="unread-total">0</p>
                </div>
                <div class="total-counter">
                    <p class="total">Total books:</p>
                    <p class="books-total">0</p>
                </div>
            </div>
        </div>
    </div>

    

    <script src="./scripts.js"></script>
    
</body>
</html>
